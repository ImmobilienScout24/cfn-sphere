region: eu-west-1
stacks:
  my-vpc:
    template-url: templates/vpc.yml
  my-queue:
    template-url: templates/queues-example.yml
    parameters:
      exposeTopicArn: "arn:aws:sns:us-east-1:522480313337:unreliable-town-clock-topic-178F1OQACHTYF"
  my-instance:
    template-url: templates/ec2-instance.yml
    parameters:
      vpcID: "|ref|my-vpc.id"
      subnetID: "|ref|my-vpc.subnet"
      appVersion: "|keepOrUse|1"
      updateQueueUrl: "|ref|my-queue.url"
