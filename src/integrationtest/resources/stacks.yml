stacks:
    cfn-sphere-test-vpc:
        template: vpc.json
        region: us-east-1
    cfn-sphere-test-default-sg:
        region: us-east-1
        template: security_group.json
        parameters:
            vpcID: Ref::cfn-sphere-test-vpc.id
    cfn-sphere-test-instance:
        region: us-east-1
        template: ec2-instance.json
        parameters:
            subnetID: Ref::cfn-sphere-test-vpc.subnet
            securityGroupID: Ref::cfn-sphere-test-default-sg.id
            sshKeyName: team_rz_strategie