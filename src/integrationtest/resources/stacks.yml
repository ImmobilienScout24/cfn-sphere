region: eu-west-1
stacks:
  cfn-sphere-test-vpc:
    template-url: templates/vpc.yml
    parameters:
          testtag: "unchanged"
  cfn-sphere-test-instances:
    template-url: templates/instances.yml
    parameters:
      vpcID: "|Ref|cfn-sphere-test-vpc.id"
      subnetID: "|Ref|cfn-sphere-test-vpc.subnet"
      appVersion: "|keepOrUse|1"
