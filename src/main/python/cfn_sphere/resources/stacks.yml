stacks:
    vpc:
        template: resources/vpc.json
        region: eu-west-1
    default-security:
        region: eu-west-1
        template: resources/security_group.json
        parameters:
            vpcID: Ref::vpc.id
    test-app:
        region: eu-west-1
        template: resources/ec2-instance.json
        parameters:
            subnetID: Ref::vpc.subnet
            securityGroupID: Ref::default-security.id
            sshKeyName: team_rz_strategie